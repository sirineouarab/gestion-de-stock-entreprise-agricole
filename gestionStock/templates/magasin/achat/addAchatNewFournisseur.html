<!DOCTYPE html>
<html lang="en">
  {% extends 'magasin/base.html' %} {% block content %} {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvel Achat</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="col-md-10 col-12 mx-auto my-4">
      <a href="{% url 'achat' %}" class="btn btn-outline-primary my-3 mx-4">Retourner</a>

      <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
          <h1>Nouvel Achat</h1>
          <a href="{% url 'new fournisseur achat' %}"><button class="btn btn-outline-primary my-3">Nouveau Fournisseur</button></a>

          <form method="POST" enctype="multipart/form-data">
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Ajouter Achat</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
          $(document).ready(function() {
          $('#id_produit').select2();
      });</script>
  </body>
</html>

{% endblock content %}
