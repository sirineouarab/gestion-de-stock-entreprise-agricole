<!DOCTYPE html>
<html lang="en">
  {% extends 'magasin/base.html' %} {% block content %} {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completer Payement</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="col-md-10 col-12 mx-auto my-4">
      <a href="{% url 'achat' %}" class="btn btn-outline-primary my-3 mx-4"
        >Retourner</a
      >

      <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
          <h1>Nouveau Reglement</h1>

          <form method="POST" enctype="multipart/form-data">
            <div class="card-body">{% csrf_token %} {{form}}</div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary">
                Ajouter Reglement
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

{% endblock content %}
