<!DOCTYPE html>
<html lang="en">
  {% extends 'magasin/base.html' %} {% block content %} {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supprimer Produit</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <div class="col-md-10 col-12 mx-auto mt-4">
      <a
        href="{% url 'stock' %}"
        class="btn btn-outline-primary my-3 mx-4"
        >Retourner</a
      >

      <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Supprimer Produit</h1>
        <form method="POST">
          {% csrf_token %}
          <h1 class="fw-light">
            Vous êtes sûr que vous voulez supprimer {{ produit.Designation }} ?
          </h1>
          <div class="col-sm-11 col-md-4 mx-auto mt-5">
            <button class="btn btn-danger">Supprimer</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

{% endblock content %}
